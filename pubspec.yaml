name: academy
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.4
  freezed: any
  go_router: ^14.1.4
  get_it: ^7.6.7
  injectable: ^2.3.2
  rxdart: ^0.27.7
  equatable: ^2.0.5
  flutter_animate: ^4.5.0
  smooth_page_indicator: ^1.1.0
  internet_connection_checker: ^1.0.0+1

  video_player: ^2.8.6
  chewie: ^1.8.1
  flutter_spinkit: ^5.2.1
  cached_network_image: ^3.3.1
  camera: ^0.11.0+1
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  path_provider: ^2.1.3
  path: ^1.9.0


  dio: ^5.4.3+1
  dio_cache_interceptor: ^3.5.0
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  concentric_transition: ^1.0.3
  dashed_line: ^0.1.0+3
  shared_preferences: ^2.2.2
  injectable_generator: ^2.4.2
  responsive_sizer: ^3.3.0+1
  percent_indicator: ^4.2.3
  grpc: ^3.2.4
  protobuf: ^3.1.0
  freezed_annotation: ^2.4.1
  flutter_login: ^5.0.0
  provider: ^6.1.2
  video_player_web_hls: ^1.2.1
  readmore: ^3.0.0
  file_picker: ^8.0.5
#  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.11
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/

  fonts:
    - family: "Poppins"
      fonts:
        - asset: fonts/Poppins-Black.ttf
          weight: 900
        - asset: fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: fonts/Poppins-Thin.ttf
          weight: 100
    - family: "Vazir"
      fonts:
        - asset: fonts/Vazir-Bold.ttf
          weight: 700
        - asset: fonts/Vazir-Medium.ttf
          weight: 500
        - asset: fonts/Vazir.ttf
          weight: 400
        - asset: fonts/Vazir-Light.ttf
          weight: 300
        - asset: fonts/Vazir-Thin.ttf
          weight: 200

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
